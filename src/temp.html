<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Without JS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-gray-800 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">
      <!-- Logo -->
      <div class="text-lg font-bold">Brand</div>

      <!-- Desktop Nav Links -->
      <div class="hidden md:flex space-x-4">
        <a href="#" class="hover:text-gray-400">Home</a>
        <a href="#" class="hover:text-gray-400">About</a>
        <a href="#" class="hover:text-gray-400">Services</a>
        <a href="#" class="hover:text-gray-400">Contact</a>
      </div>

      <!-- Hamburger Menu -->
      <div class="relative block md:hidden">
        <!-- Checkbox to toggle dropdown -->
        <input type="checkbox" id="menu-toggle" class="hidden peer" />
        <label for="menu-toggle" class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </label>

        <!-- Dropdown Menu -->
        <div
          class="hidden peer-checked:block absolute bg-gray-700 p-4 space-y-2 w-48 right-0 mt-2 rounded-md shadow-lg"
        >
          <a href="#" class="block hover:text-gray-400">Home</a>
          <a href="#" class="block hover:text-gray-400">About</a>
          <a href="#" class="block hover:text-gray-400">Services</a>
          <a href="#" class="block hover:text-gray-400">Contact</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
